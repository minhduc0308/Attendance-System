<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <header>
    <div
      style="
        width: 100%;
        height: 100%;
        padding-top: 9px;
        padding-bottom: 9px;
        background: #fff;
        box-shadow: 0px 2px 20px rgba(1, 41, 112, 0.1);
        justify-content: flex-start;
        align-items: center;
        display: inline-flex;
      "
    >
      <div
        style="
          padding-top: 8px;
          padding-bottom: 8px;
          justify-content: flex-start;
          align-items: center;
          gap: 10px;
          display: flex;
        "
      >
        <div
          style="
            width: 250px;
            height: 60px;
            background: #fff;
            margin-left: 45px;
            justify-content: flex-start;
            border: #1e88e5 1px solid;
            border-radius: 15px;
            align-items: center;
            text-align: center;
            display: flex;
          "
        >
          <div
            style="
              width: 100%;
              height: 100%;
              color: #1e88e5;
              font-size: 20px;
              font-family: Nunito;
              font-weight: 700;
              line-height: 26px;
              text-align: center;
              padding-top: 5px;
              word-wrap: break-word;
            "
          >
            OAS
            <div>Online Attendance System</div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="body">
      <div class="container">
        <div class="parents">
          <div class="login-form">
            <span class="title">
              <h3>Parents</h3>
            </span>
            <input class="username" type="text" placeholder="Username" />
            <input class="password" type="password" placeholder="Password" />
            <span class="btn">
              <button>Log in</button>
            </span>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="login-form-1">
          <span class="title">
            <h3>Trainging Department, Lecture, Student</h3>
          </span>
          <span class="btn-g">
            <button>Log in with Google</button>
          </span>
        </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
